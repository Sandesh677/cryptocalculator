<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Futures P&L Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-lg bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-yellow-400">Binance Futures P&L Calculator</h1>

    <div class="space-y-3">
      <input id="tradeAmount" type="number" placeholder="Trade Amount (USDT)" class="w-full p-2 rounded text-black">
      <input id="leverage" type="number" placeholder="Leverage (x)" class="w-full p-2 rounded text-black">
      <input id="entryPrice" type="number" placeholder="Entry Price" class="w-full p-2 rounded text-black">
      <input id="targetPrice" type="number" placeholder="Target Price" class="w-full p-2 rounded text-black">
      <input id="stopLoss" type="number" placeholder="Stop Loss" class="w-full p-2 rounded text-black">
      <input id="fee" type="number" placeholder="Trading Fee (%) Optional" class="w-full p-2 rounded text-black">

      <select id="tradeType" class="w-full p-2 rounded text-black">
        <option value="long">Long</option>
        <option value="short">Short</option>
      </select>

      <button onclick="calculatePL()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded">Calculate</button>
    </div>

    <div id="result" class="mt-6 p-4 bg-gray-700 rounded-lg hidden">
      <h2 class="text-xl font-bold mb-2 text-yellow-400">Result</h2>
      <p id="positionSize"></p>
      <p id="profit"></p>
      <p id="loss"></p>
      <p id="riskReward"></p>
      <p id="netProfit"></p>
    </div>

    <div class="mt-6 text-center">
      <button onclick="fetchLatestPrice()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Get Latest Price (BTCUSDT)
      </button>
      <p id="latestPrice" class="mt-2 text-sm text-gray-300"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
